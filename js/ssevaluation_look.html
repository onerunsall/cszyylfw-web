<script>
    var sspgId;
    var popscrollwidth = $(window).width();
    var popscrollheight = $(window).height();
    console.log(popscrollwidth, popscrollheight);
    $(".popAddMoneyBox").css('left', (popscrollwidth / 2 - 335) + "px").css('top', (popscrollheight / 2 - 225) + "px").css('position','fixed');

    var isIE = /msie/i.test(navigator.userAgent) && !window.opera;
    function editDoc() {
        $("#choosefile").click();
        var file = $("#choosefile").val();
        var fileName = getFileName(file);

        function getFileName(o) {
            var pos = o.lastIndexOf("\\");
            return o.substring(pos + 1);
        }

        $('#filename').html(fileName)
    }
    function fileChangeDoc(target) {
        var fileSize = 0;
        if (isIE && !target.files) {
            var filePath = target.value;
            var fileSystem = new ActiveXObject("Scripting.FileSystemObject");
            var file = fileSystem.GetFile(filePath);
            fileSize = file.Size;
        } else {
            fileSize = target.files[0].size;
        }
        var size = fileSize / 1024;
        if (size > 10000) {
            alert("附件不能大于10M");
            target.value = "";
            return
        } else {
            var up1 = uploadImgBatchUrl('up1', '/oss/file/upload?path=cszyylfw/');

            var file = $("#choosefile").val();
            var fileName = getFileName(file);

            function getFileName(o) {
                var pos = o.lastIndexOf("\\");
                return o.substring(pos + 1);
            }

            var urlId = uploadfiles('/xs/xm/sspg/addfile', sspgId, up1, fileName, 1, token);
            $('.wendangBox').prepend('<div class="wendang" urlId="' + urlId + '" url="' + up1 + '"><span class="editDocument"></span><span class="editDoc">' + fileName + '</span> <span class="rt del"></span> </div>')
        }
    }
    //    下载
    $('.brief').on('click','.wendangBox .download',function(){
        location.href=$(this).parent().attr('url')
    })

    $('.brief').on('click','.mubanBox .download',function(){
        location.href=$(this).parent().attr('url')
    })
    //删除
    $('.brief').on('click','.wendangBox .del',function(){
//        location.href=$(this).parent().attr('url')
        var id=$(this).parent().attr('urlid')
        layboxs("action/trade_check_del.html?id=" + id + "&url=/cszyylfw/xs/xm/sspg/delfile" + "&fun=delok4", "notitle");

    })
    function delok4(){
        popation("220", "y", "删除成功！");
        closemask();
        $.ajax({
            url: "/cszyylfw/xs/xm/sspg/ent",
            type: 'post',
            data: 'token=' + token + "&xm_id=" + xm_id,
            success: function (res) {
                if (res.code == 0) {
                    sspgId = res.data.sspgId;
                    $('.wendangBox').html('')
                    if (res.data.docs != '' && res.data.docs != 'null' && res.data.docs != 'undefined'
                            && res.data.docs != null && res.data.docs != undefined) {
                        for (var i = 0; i < res.data.docs.length; i++) {
                            $('.wendangBox').prepend('<div class="wendang" urlId="' + res.data.docs[i].id + '" url="' + res.data.docs[i].url + '"><span class="editDocument">'+
                            '</span><span class="editDoc">' + res.data.docs[i].name + '</span><span class="rt download downloads" style="display: none"></span>  <span class="rt del"></span> </div>')
//
                        }
                    }
                } else if (res.code == 20) {
                    alert('登陆超时，请重新登录！')
                    setTimeout(function () {
                        location.href = 'js_index.html'
                    }, 1000)

                } else {
                    alert(res.codeMsg)
                }
            }
        })
    }
    function changeDoc() {
        if (len > 10) {
            $('.editDoc').css('display', 'none')
            $('.btnDoc').css('display', 'block')
        }
    }


    //    查看老年人
    $('.lookOldman').click(function(){
        window.open('lookOldMan.html?id='+$('.briefnameAll').attr('oldmanid'))
    })

    //    查看疾病
    $('.lookJb').click(function(){
        window.open('jbmanage.html?id='+$('.briefnameAll').attr('oldmanid'))
    })
</script>
<script>
    var _This;

    $(".popAddMoneyBoxfxzjbg").css('left', (popscrollwidth / 2 - 425) + "px").css('top', (popscrollheight / 2 - 295) + "px");

        url: "/cszyylfw/js/xszuoye/sspg/ent",

        data: 'token=' + token + "&xm_id=" + xm_id,
        success: function (res) {
            if (res.code == 0) {
                sspgId = res.data.sspgId;


                if (res.data.status == 2) {
                    $('.siteReportTopRt>span:first-child').html('作业状态：已评分');
