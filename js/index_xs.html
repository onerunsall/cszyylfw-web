<script type="text/javascript">
    var student_id = GetQueryString('student_id')
var xm_type=1

    $('.level1 .level1Style').click(function () {
//        $(this).children('.menuLevel2').slideToggle();
        $(this).siblings().slideToggle();
        console.log($(this).parent().siblings())
        $(this).parent().siblings().children('.menuLevel2').slideUp();
        $(this).parent().siblings().find('.level2 span:nth-child(1)').css('background', 'url(images/icon4.png)')
        $(this).parent().siblings().find('.level2').css('background', '#fff ').css('color', '#585631')
    })
    $(".btnone").click(function(){
        $('.table1').css('display','')
        $('.table2').css('display','none')
        $('.table3').css('display','none')
    })
    $(".btntwo").click(function(){
        $('.table1').css('display','none')
        $('.table2').css('display','')
        $('.table3').css('display','none')
    })
    $(".btnthree").click(function(){
        $('.table1').css('display','none')
        $('.table2').css('display','none')
        $('.table3').css('display','')
    })
    $('.level1 .level2').click(function () {
        xm_type=$(this).attr('xm_type')
        reloadThis(xm_type)
        $(this).children('span:nth-child(1)').css('background', 'url(images/icon44.png)');
        $(this).css('background', '#b1c54c').css('color', '#fff');
        $(this).siblings().children('span:nth-child(1)').css('background', 'url(images/icon4.png)');
        $(this).siblings().css('background', '#fff ').css('color', '#585631')
    })

    loginrefresh(token)
//    /js/xszuoye/ent
//    student_id
//    xm_type
    function  reloadThis(xm_type){
        $.ajax({
            url: "/cszyylfw/js/xszuoye/ent",
            type: 'post',
            async: false,
            data: 'token=' + token + "&student_id=" + student_id + "&xm_type="+xm_type,
            success: function (res) {
                if (res.code == 0) {
                    var xm_id=res.data.xmId
                    console.log(xm_id)
                    $('.clazzName').html(res.data.clazzName)
                    $('.studentRealname').html(res.data.studentRealname)
                    if(xm_id==''||xm_id==null||xm_id==undefined||xm_id=='null'||xm_id=='undefined'){

                    }else{
                        if(xm_type==1){
                            $('.table1 tbody>tr:first-child>td a').attr('href',"consult_qjsj_look.html?xm_id="+xm_id);
                            $('.table1 tbody>tr:nth-child(2)>td a').attr('href',"consult_nlpg_look.html?xm_id="+xm_id);
                            $('.table1 tbody>tr:nth-child(3)>td a').attr('href',"consult_xqpg_look.html?xm_id="+xm_id)
                        }else if(xm_type==2){
                            $('.table2 tbody>tr:first-child>td a').attr('href',"activity_look.html?xm_id="+xm_id)
                        }else{
                            $('.table3 tbody>tr:first-child>td a').attr('href',"manage_qjsj_look.html?xm_id="+xm_id);
                            $('.table3 tbody>tr:nth-child(2)>td a').attr('href',"manage_gtfa_look.html?xm_id="+xm_id)
                        }
                    }


                } else if (res.code == 20) {
                    alert('登陆超时，请重新登录！');
                    setTimeout(function () {
                        location.href = 'js_index.html'
                    }, 1000)

                } else {
                    alert(res.codeMsg)
                }
            }
        })
    }
    reloadThis(1);
    $('a').click(function(){
        if(!$(this).attr('href'))
        error('学生未提交该项作业')
    })

</script>
