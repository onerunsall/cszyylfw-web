      $.ajax({

          success: function (res) {
              if (res.code == 0) {
                  $('.clazzName').html(res.data.clazzName);
                  $('.studentRealname').html(res.data.studentRealname);
                  if(res.data.xmId==''||res.data.xmId==undefined||res.data.xmId==null||res.data.xmId=='null'||res.data.xmId=='undefined'){
                      xm_id=''
                  }else{
                      xm_id=res.data.xmId;
                      console.log(xm_id)
                  }

                  if(!res.data.zxQj){
                      $('.table1 tbody>tr:first-child>td:nth-child(3)').html('未提交：未评分')
                  }else{
                      $('.table1 tbody>tr:first-child>td span').attr('id',res.data.zxQj.id).attr('status',res.data.zxQj.status);

                      }else if(res.data.zxQj.status==2){
                          $('.table1 tbody>tr:first-child>td:nth-child(3)').html('已提交：已评分：'+res.data.zxQj.score+'分')
                      }
                  }
                  if(!res.data.zxNl){
                      $('.table1 tbody>tr:nth-child(2)>td:nth-child(3)').html('未提交：未评分')
                  }else{
                      $('.table1 tbody>tr:nth-child(2)>td span').attr('id',res.data.zxNl.id).attr('status',res.data.zxNl.status);
                      if(res.data.zxNl.status==0){

                      $('.table1 tbody>tr:nth-child(3)>td:nth-child(3)').html('未提交：未评分')
                  }else{
                      $('.table1 tbody>tr:nth-child(3)>td span').attr('id',res.data.zxXq.id).attr('status',res.data.zxXq.status);
                      if(res.data.zxXq.status==0){
                          $('.table1 tbody>tr:nth-child(3)>td:nth-child(3)').html('未提交：未评分')
                      }else if(res.data.zxXq.status==1){
                          $('.table1 tbody>tr:nth-child(3)>td:nth-child(3)').html('已提交：未评分')
                      }else if(res.data.zxXq.status==2){
                          $('.table1 tbody>tr:nth-child(3)>td:nth-child(3)').html('已提交：已评分：'+res.data.zxXq.score+'分')
                      }
                  }
                  if(!res.data.hdcy){
                      $('.table2 tbody>tr:first-child>td:nth-child(3)').html('未提交：未评分')
                  }else{
                      $('.table2 tbody>tr:first-child>td span').attr('id',res.data.hdcy.id).attr('status',res.data.hdcy.status);
                      if(res.data.hdcy.status==0){

                      $('.table3 tbody>tr:nth-child(1)>td span').attr('id',res.data.fxQj.id).attr('status',res.data.fxQj.status);
