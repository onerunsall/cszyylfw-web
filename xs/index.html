  function xsXm(xm_type){
      $.ajax({
          url:"/cszyylfw/xs/xm/ent",
          type:'post',
          async:false,
          data:'token='+token+"&xm_type="+xm_type,
          success:function(res){
              if(res.code==0){
                  xmId=res.data.xmId;
                  localStorage.setItem('xm_id',xmId)
                  $('.classroom span:nth-child(2)').html(res.data.clazzName)
              }else if(res.code==20){
                  alert('登陆超时，请重新登录！')
                  setTimeout(function(){
                      location.href='xs_index.html'
                  },1000)

              } else{
                  alert(res.codeMsg)
              }
          }
      });
  }

function reloadThis(xm_type){
    $.ajax({

        success:function(res){
            if(res.code==0){
                var xm_id=res.data.xmId;
                $('.table2>tbody>tr:first-child>td a').attr('href',"consult_qjsj_look.html?xm_id="+xm_id)
                $('.table2>tbody>tr:nth-child(2)>td a').attr('href',"consult_nlpg_look.html?xm_id="+xm_id)

            }else if(res.code==20){

                },1000)

            } else{

            }
        }
    })
}

    function reloadGoodHm(url,_this){
        $.ajax({
            url: "/cszyylfw"+url,
            type: 'post',
            async: false,
            data: 'token=' + token + "&xm_type=" + xm_type+"&page_no=1&page_size=100",
            success: function (res) {
                if (res.code == 0) {
                    for(var i=0;i<res.data.items.length;i++){
                        _this.append(' <li xm_type="1" class="boxlevel2 btnone"> <span class="lf">'+res.data.items[i].clazzName+'</span> <span class="lf">'+res.data.items[i].studentNo+'</span> <span class="lf">'+res.data.items[i].realname+'</span> <span class="lf"><span  style="border-right: 0" class="joinxmId" id="'+res.data.items[i].xmId+'">进入</span></span> </li>')
                    }

                } else if (res.code == 20) {
                    alert('登陆超时，请重新登录！');
                    setTimeout(function () {
                        location.href = 'js_index.html'
                    }, 1000)

                } else {
                    alert(res.codeMsg)
                }
            }
        })
