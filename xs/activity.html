<script>
    var isIE = /msie/i.test(navigator.userAgent) && !window.opera;
    function fileChangeVoice(target) {
        var fileSize = 0;
        if (isIE && !target.files) {
            var filePath = target.value;
            var fileSystem = new ActiveXObject("Scripting.FileSystemObject");
            var file = fileSystem.GetFile (filePath);
            fileSize = file.Size;
        } else {
            fileSize = target.files[0].size;
        }
        var size = fileSize / 1024;
        if(size>10000){
            alert("附件不能大于10M");
            target.value="";
            return
        }else{
            var up2 = uploadImgBatchUrl('up2', '/oss/file/upload?path=cszyylfw/');
            var file = $(".editDocInput").val();
            var fileName = getFileName(file);
            function getFileName(o){
                var pos=o.lastIndexOf("\\");
                return o.substring(pos+1);
            }
            var urlId =  uploadfileshdcyId('/xs/xm/hdcy/addfile',hdcyId,up2,fileName,4,token)
            $('.shipinBox').prepend('<div class="shipin"  urlId="'+urlId+'" url="'+up2+'"><span class="editVoice"></span><span class="editDoc">'+fileName+'</span> <span class="rt del"></span> </div>')
        }
    }

        }else {
            var up1 = uploadImgBatchUrl('up1', '/oss/file/upload?path=cszyylfw/');

            var file = $("#choosefile").val();

            function getFileName(o) {

<script>

   function reloadXmAct(xm_id){
       $.ajax({
           url:"/cszyylfw/xs/xm/hdcy/ent",
           type:'post',
           data:'token='+token+"&xm_id="+xm_id,
           success:function(res){
               if(res.code==0){
                   $('tbody .tab5').remove()
                   $('.wendangBox').html('')
                   $('.shipinBox').html('')
                   hdcyId=res.data.hdcyId;
                   if (res.data.status == 2) {
                       $('.siteReportTopRt>span:first-child').html('作业状态：已评分');
                       $('.siteReportTopRt>span:nth-child(2)').css('display', 'inline-block').html(res.data.score||'')
                   } else if (res.data.status == 1) {
                       $('.siteReportTopRt>span:first-child').html('作业状态：已提交');
                       $('.siteReportTopRt>span:nth-child(2)').css('display', 'none');
                   } else if (res.data.status == 0) {
                       $('.siteReportTopRt>span:first-child').html('作业状态：未提交');
                       $('.siteReportTopRt>span:nth-child(2)').css('display', 'none')
                   }
                   if(res.data.oldmans.length>0){
                       $('.leadone .tab3').css('display','none')
                       for( var i=0;i<res.data.oldmans.length;i++){
                           var sexes
                           if(res.data.oldmans[i].sex==1){
                               sexes='男'
                           }else{
                               sexes='女'
                           }
                           $('.leadone').prepend('<tr class="tab5" id="'+res.data.oldmans[i].hdcy_oldman_id+'"> <td>'+res.data.oldmans[i].realname+'</td> <td>'+res.data.oldmans[i].age+'</td> <td>'+sexes+'</td> <td>'+res.data.oldmans[i].movability+'</td> <td>'+res.data.oldmans[i].cognitive+'</td> <td><span class="look" id="'+res.data.oldmans[i].oldmanId+'">查看</span><span class="delete"  id="'+res.data.oldmans[i].oldmanId+'" style="display:none;">删除</span></td> </tr>')
                       }
                   }

                   if(res.data.events.length>0){
                       $('.leadtwo .tab3').css('display','none')
                       for( var i=0;i<res.data.events.length;i++) {
                           if(res.data.events[i].dayOfWeek==1){
                               var dayOfWeeks='星期一'
                           }else if(res.data.events[i].dayOfWeek==2){
                               var dayOfWeeks='星期二'
                           }else if(res.data.events[i].dayOfWeek==3){
                               var dayOfWeeks='星期三'
                           }else if(res.data.events[i].dayOfWeek==4){
                               var dayOfWeeks='星期四'
                           }else if(res.data.events[i].dayOfWeek==5){
                               var dayOfWeeks='星期五'
                           }else if(res.data.events[i].dayOfWeek==6){
                               var dayOfWeeks='星期六'
                           }else if(res.data.events[i].dayOfWeek==7){
                               var dayOfWeeks='星期日'
                           }
                           $('.leadtwo').prepend('<tr class="tab5" id="'+res.data.events[i].hdcy_info_id+'"> <td>'+res.data.events[i].name+'</td> <td>'+dayOfWeeks+'</td> <td>'+(res.data.events[i].startTime+"-"+res.data.events[i].endTime)+'</td> <td>'+(res.data.events[i].content||'')+'</td>  <td><span  id="'+res.data.events[i].eventId+'" class="look">查看</span><span class="delete"  id="'+res.data.events[i].eventId+'" style="display:none;">删除</span></td> </tr>')
                       }
                   }
                   if(res.data.docs.length>0){
                       $(".no2").css('display','none');
                       for( var i=0;i<res.data.docs.length;i++){
                           $('.wendangBox').prepend('<div class="wendang" urlId="'+res.data.docs[i].id+'" url="'+res.data.docs[i].url+'">' +
                           '<span class="editDocument"></span><span class="editDoc">'+res.data.docs[i].name+'</span> <span  style="display: none" class="rt del"></span> </div>')
                       }
                   }
                   if(res.data.audios.length>0) {
                       $(".no3").css('display', 'none');
                       for (var r = 0; r < res.data.audios.length; r++) {
                           $('.shipinBox').prepend('<div class="shipin"  urlId="' + res.data.audios[r].id + '" url="' + res.data.audios[r].url + '">' +
                           '<span class="editVoice"></span><span class="editDoc">' + res.data.audios[r].name + '</span> <span style="display: none" class="rt del"></span> </div>')
                       }
                   }


               }else if(res.code==20){
                   alert('登陆超时，请重新登录！')
                   setTimeout(function(){
                       location.href='xs_index.html'
                   },1000)

               } else{
                   alert(res.codeMsg)
               }
           }
       })
   }
