    $('.level1 .level1Style').click(function () {
//        $(this).children('.menuLevel2').slideToggle();

        console.log($(this).parent().siblings())
        $(this).parent().siblings().children('.menuLevel2').slideUp();
        $(this).parent().siblings().find('.level2 span:nth-child(1)').css('background', 'url(images/icon4.png)')
        $(this).parent().siblings().find('.level2').css('background', '#fff ').css('color', '#585631')
    })
    $('.level1 .level2').click(function () {
var xm_type=$(this).attr('lib_id')
        reloadThis(xm_type)

        $(this).children('span:nth-child(1)').css('background', 'url(images/icon44.png)')
        $(this).css('background', '#b1c54c').css('color', '#fff');
        $(this).siblings().children('span:nth-child(1)').css('background', 'url(images/icon4.png)')
        $(this).siblings().css('background', '#fff ').css('color', '#585631')
    })

        $('.boxRtBoxBottom table:nth-child(1)').css('display','');
        $('.boxRtBoxBottom table:nth-child(1)').siblings().css('display','none')

    $('.btntwo').click(function(){

    })

        $('.boxRtBoxBottom table:nth-child(4)').siblings().css('display','none')
    })
    loginrefresh(token)

    function reloadThis(xm_type){
        $.ajax({
            url: "/cszyylfw/gly/xmanli/ent",
            type: 'post',
            async: false,
            data: 'token=' + token + "&xm_type="+xm_type,
            success: function (res) {
                if (res.code == 0) {
                    var xm_id=res.data.xmId
                    console.log(xm_id)


                        $('.table1 tbody>tr:first-child>td a').attr('href',"consult_qjsj.html?xm_id="+xm_id)

                        $('.table1 tbody>tr:nth-child(2)>td a').attr('href',"consult_nlpg.html?xm_id="+xm_id)

                        $('.table1 tbody>tr:nth-child(3)>td a').attr('href',"consult_xqpg.html?xm_id="+xm_id)

                        $('.table2 tbody>tr:nth-child(1)>td a').attr('href',"activity.html?xm_id="+xm_id)

                        $('.table3 tbody>tr:nth-child(1)>td a').attr('href',"manage_qjsj.html?xm_id="+xm_id)

                        $('.table3 tbody>tr:nth-child(2)>td a').attr('href',"manage_gtfa.html?xm_id="+xm_id)

                } else if (res.code == 20) {
                    alert('登陆超时，请重新登录！');
                    setTimeout(function () {
                        location.href = 'gly_index.html'
                    }, 1000)

                } else {
                    alert(res.codeMsg)
                }
            }
        })
    }
    reloadThis(xm_type)
    $('a').click(function(){
        if(!$(this).attr('href'))
            error('学生未提交该项作业')
    })
</script>
