    $(function () {
        $(".actBox table tbody .tdIn").hover(function () {
            if($(this).html().length>0) {
                var acttitle = $(this).html()
                var actcontent = $(this).attr('content')
                $(this).parents("body").append('<div class="contentPop"> <p>' + (acttitle || '') + '</p> <span>' + (actcontent || '') + '</span> </div>');
                $(".actBox table tbody td").mousemove(function (e) {
                    var wH = document.documentElement.clientHeight
                    var wW = document.documentElement.clientWidth
                    var imgW = $(".contentPop").width()
                    var imgH = $(".contentPop").height()
                    var cssArr = {"top": "", "left": "", "bottom": "", "right": ""}

                    if (e.clientX + imgW > wW) {
                        if (wW - e.clientX < imgW) {
                            cssArr.left = (e.clientX - imgW - 10) + "px";
                            ;

                        } else {
                            cssArr.right = 0;
                        }

                    } else {
                        cssArr.left = (e.clientX + 10) + "px";
                    }

                    if (e.clientY + imgH > wH) {
                        cssArr.bottom = 0;
                    } else {
                        cssArr.top = (e.clientY + 10) + "px";
                    }
                    $(".contentPop").css(cssArr).fadeIn("fast");
                });
            }
        }, function () {
            $(".contentPop").remove();
        });
