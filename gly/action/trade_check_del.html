<body class="bfff">
<div class="comfirm_pop">
    <div>您确定要删除吗？</div>
    <p class="f14 mt10 c999">删除后不可恢复，请谨慎操作</p>

    <center><a href="javascript:;" class="sbt">确定</a><a href="javascript:;" class="rst">取消</a></center>
</div>
<script src="../../xs/js/jquery-1.8.3.min.js" type="text/javascript"></script>
<script src="../../xs/js/public.js"></script>
<script type="text/javascript">
    window.onload = function () {
        parent.autowh(document.body.scrollWidth, document.body.scrollHeight + 1, "")
    };
    $(".rst").click(function () {
        parent.closemask();
    });
    var token = localStorage.getItem('token');
    $(".sbt").click(function () {
        // parent.delok();

        del();
    });

    //删除订单
    function del() {

        var id = GetQueryString("id");
        var url = GetQueryString("url");
        var fun = GetQueryString("fun");
        $.ajax({
            url: "/cszyylfw"+url,
            type: 'post',
            data: 'token=' + token + '&id=' + id,
            success: function (res) {
                if (res.code == 0) {
                    if(fun=='delok'){
                        parent.delok()
                    }else if(fun=='delok2'){
                        parent.delok2()
                    }else if(fun=='delok3'){
                        parent.delok3()
                    }else if(fun=='delok4'){
                        parent.delok4()
                    }
                } else if (res.code == 20) {
                    alert('登陆超时，请重新登录！');
                    setTimeout(function () {
                        location.href = '../xs_index.html'
                    }, 1000)

                } else {
                    error(res.codeMsg)
                }
            }
        })

//        $.ajax({
//            type: "POST",

    }


</script>
</body>
